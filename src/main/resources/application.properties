# Server Configuration
server.port=8080
# MIGRATION NOTE: This property uses deprecated name format and will need to be updated
server.max.http.header.size=16KB

# Application Name
spring.application.name=modernization-demo

# JWT Configuration
app.jwt.secret=modernizationDemoSecretKeyForJWTTokenGeneration2024
app.jwt.expiration=86400000

# Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize database with data.sql
spring.datasource.initialization-mode=always

# Logging
logging.level.dev.tiodati.demo.modernization=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=INFO

# Springdoc OpenAPI / Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
